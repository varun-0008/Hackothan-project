<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src=" https://res.cloudinary.com/ddfgak9zl/video/upload/v1758452452/bubbleLoop_v7jqn8.mp4 " type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <form id="forgot-password-form">
            <h1>Forgot Password</h1>
            <p style="text-align: center; margin-bottom: 20px;">Enter your email to receive a password reset link.</p>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit">Send Reset Link</button>
            <p class="form-message" id="form-message"></p>
            <div class="register-link">
                <p>Remembered your password? <a href="/index.html">Login</a></p>
            </div>
        </form>
    </div>
    <!-- EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="/forgot-password.js" defer></script>
</body>
</html>
