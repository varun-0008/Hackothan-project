<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <!-- 
            This video is from Mixkit. To use a local video, create a 'public/assets'
            folder, place your video there, and change the src to "/assets/your-video.mp4".
        -->
        <source src="https://res.cloudinary.com/ddfgak9zl/video/upload/v1758452452/bubbleLoop_v7jqn8.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <form class="login-form" action="/api/login" method="POST">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" id="loginIdentifier" required>
                <label for="loginIdentifier">Username or Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="options">
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="/script.js" defer></script>
</body>
</html>
