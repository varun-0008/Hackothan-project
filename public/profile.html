<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="has-side-nav">
    <video autoplay muted loop id="bg-video">
        <source src="https://res.cloudinary.com/ddfgak9zl/video/upload/v1758532387/background_video_nx9nfc.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main class="profile-page-container">
        <div class="profile-card">
            <h2 data-i18n="profileInformation">Profile Information</h2>
            <div class="profile-details">
                <p><strong data-i18n="username">Username</strong>: <span id="profile-username">Loading...</span></p>
                <p><strong data-i18n="email">Email</strong>: <span id="profile-email">Loading...</span></p>
                <p><strong data-i18n="mobile">Mobile</strong>: <span id="profile-mobile">Loading...</span></p>
            </div>
        </div>

        <div class="profile-card">
            <h2 data-i18n="changePassword">Change Password</h2>
            <form id="change-password-form">
                <div class="input-group">
                    <input type="password" id="current-password" required>
                    <label for="current-password" data-i18n="currentPassword">Current Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" required>
                    <label for="new-password" data-i18n="newPassword">New Password</label>
                </div>
                <button type="submit" data-i18n="updatePassword">Update Password</button>
                <p class="form-message" id="password-message"></p>
            </form>
        </div>

        <div class="profile-card danger-zone">
            <h2 data-i18n="dangerZone">Danger Zone</h2>
            <p data-i18n="deleteAccountWarning">Deleting your account is a permanent action and cannot be undone.</p>
            <button id="delete-account-btn" class="danger-btn" data-i18n="deleteMyAccount">Delete My Account</button>
        </div>
    </main>

    <aside class="side-navbar">
        <nav>
            <ul class="nav-links">
                <li class="nav-item"><a href="/home.html"><i class="fa-solid fa-house"></i><span data-i18n="navHome">Home</span></a></li>
                <li class="nav-item"><a href="/market.html"><i class="fa-solid fa-store"></i><span data-i18n="navMarket">Market</span></a></li>
                <li class="nav-item"><a href="/chat.html"><i class="fa-solid fa-comments"></i><span data-i18n="navAIChat">AI Chat</span></a></li>
                <li class="nav-item"><a href="/crop.html"><i class="fa-solid fa-seedling"></i><span data-i18n="navCrops">Crops</span></a></li>
                <li class="nav-item active"><a href="/profile.html"><i class="fa-solid fa-user"></i><span data-i18n="navProfile">Profile</span></a></li>
                <li class="nav-item"><a href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i><span data-i18n="navLogout">Logout</span></a></li>
                <div class="nav-indicator"></div>
            </ul>
        </nav>
    </aside>

    <script src="/i18n.js" defer></script>
    <script src="/profile.js" defer></script>
</body>
</html>
