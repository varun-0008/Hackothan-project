<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Glassmorphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="has-side-nav">
    <video autoplay muted loop id="bg-video">
        <source src="https://res.cloudinary.com/ddfgak9zl/video/upload/v1758452452/bubbleLoop_v7jqn8.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main class="profile-page-container">
        <div class="profile-card">
            <h2>Profile Information</h2>
            <p>Username: <strong id="profile-username">Loading...</strong></p>
            <p>Email: <strong id="profile-email">Loading...</strong></p>
        </div>

        <div class="profile-card">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <div class="input-group">
                    <input type="password" id="current-password" required>
                    <label for="current-password">Current Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" required>
                    <label for="new-password">New Password</label>
                </div>
                <button type="submit">Update Password</button>
                <p class="form-message" id="password-message"></p>
            </form>
        </div>

        <div class="profile-card danger-zone">
            <h2>Danger Zone</h2>
            <p>Deleting your account is a permanent action and cannot be undone.</p>
            <button id="delete-account-btn" class="danger-btn">Delete My Account</button>
        </div>
    </main>

    <aside class="side-navbar">
        <nav>
            <ul class="nav-links">
                <li class="nav-item"><a href="/home.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                <li class="nav-item active"><a href="/profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a></li>
                <li class="nav-item"><a href="#" id="logout-link"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a></li>
                <div class="nav-indicator"></div>
            </ul>
        </nav>
    </aside>

    <script src="/profile.js" defer></script>
</body>
</html>
